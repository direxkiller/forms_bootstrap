<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form class="row g-3 needs-validation" novalidate="">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="First name"
                value=""
                required=""
              />
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6">
              <label for="validationCustom02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                placeholder="First name"
                value=""
                required=""
              />
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label"
                >Street address</label
              >
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  placeholder="100 smith street"
                  required=""
                />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
            </div>

            <div class="col-md-8">
              <label for="validationCustom03" class="form-label"
                >Towns/City</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                placeholder="Collingwood"
                required=""
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>

            <div class="col-md-2">
              <label for="validationCustom03" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                placeholder="VIC"
                required=""
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>

            <div class="col-md-2">
              <label for="validationCustom05" class="form-label"
                >Postcode</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom05"
                placeholder="3066"
                required=""
              />
              <div class="invalid-feedback">Please provide a valid zip.</div>
            </div>

            <div class="col-md-12">
              <label for="validationCustom04" class="form-label">Country</label>
              <select class="form-select" id="validationCustom04" required="">
                <option selected="" disabled="" value="">Australia</option>
                <option>Venezuela</option>
                <option>Colombia</option>
                <option>Brazil</option>
                <option>Argentina</option>
                <option>Per√∫</option>
              </select>
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>

            <div class="col-md-8">
              <label for="validationCustom03" class="form-label"
                >Email address</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                placeholder="hello@oliviarhye.com"
                required=""
              />
              <div class="invalid-feedback">Please provide a valid city.</div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">
                Continue to payment
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm imagen">
          
        </div>
      </div>
    </div>
  </body>
</html>
